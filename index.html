<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AluraGeek platform for managing geek products.">
    <title>AluraGeek</title>

    <link rel="stylesheet" href="styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo" aria-label="AluraGeek Logo">
                <img src="assets/Logo.svg" alt="AluraGeek Logo">
            </div>
        </header>

        <main class="main-content">
            <section class="products" aria-labelledby="products-title">
                <h2 class="products__title" id="products-title">My Products</h2>
                <ul class="products__list" role="list" aria-live="polite" aria-describedby="product-list-desc" data-product>

                </ul>
                <p id="product-list-desc" class="sr-only">List of products displayed below.</p>
            </section>

            <section class="add-product" aria-labelledby="add-product-title">
                <h2 class="add-product__title" id="add-product-title">Add Product</h2>
                <form class="add-product__form" data-form aria-labelledby="add-product-title" novalidate>
                    <fieldset class="add-product__fieldset">
                        <legend>Product Information</legend>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter product name" data-name required aria-required="true" aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text">Provide a unique name for the product.</small>

                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" placeholder="Enter price" data-price required aria-required="true" aria-describedby="priceHelp">
                        <small id="priceHelp" class="form-text">Provide the product's price in USD.</small>

                        <label for="image">Image URL:</label>
                        <input type="url" id="image" name="image" placeholder="Image URL" data-image required aria-required="true" aria-describedby="imageHelp">
                        <small id="imageHelp" class="form-text">Provide the URL for the product image.</small>
                    </fieldset>

                    <div class="add-product__buttons">
                        <button type="submit" class="btn btn--submit" aria-label="Save product">Save</button>
                        <button type="reset" class="btn btn--reset" aria-label="Clear form">Clear</button>
                    </div>

                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <div class="footer__logo" aria-label="AluraGeek Logo">
                    <img src="assets/Logo.svg" alt="AluraGeek Logo">
                </div>
                <p class="footer__description">
                    Developed by 
                    <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" aria-label="Ana's LinkedIn Profile">Ana</a>. 
                    Alura Latam - 2024.
                </p>
            </div>
        </footer>
    </div>

    <script src="main.js" type="module" defer></script>
</body>
</html>
